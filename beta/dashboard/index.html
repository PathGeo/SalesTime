<!DOCTYPE html>
<html>
  <head>
    <title>PathGeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link type="text/css" href='css/Aristo/Aristo.css' rel="stylesheet" />
	<link rel="stylesheet" href="js/leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="js/leaflet/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="js/leaflet/MarkerCluster.css" />
	<link rel="stylesheet" href="js/leaflet/MarkerCluster.Default.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="js/leaflet/MarkerCluster.Default.ie.css" /><![endif]-->
	<!--[if IE]><link type="text/css" href='css/main_ie.css' rel="stylesheet" /><![endif]-->
	<!--[if !IE]><!--><link type="text/css" href='css/main.css' rel="stylesheet" /><!--<![endif]-->
	
    <!--core-->
	<script src="js/leaflet/leaflet.js" type="text/javascript"></script>
	<script src="js/leaflet/leaflet.markercluster.js" type="text/javascript"></script>
	<script src="js/leaflet/leaflet.heatmap.js" type="text/javascript"></script>
	<script src="js/leaflet/leaflet.heatmap-leaflet.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
	<!-- api -->
	<script src="js/api/pathgeo.layer.js" type="text/javascript"></script>
	<script src="js/api/pathgeo.util.js" type="text/javascript"></script>
	<script src="js/api/pathgeo.service.js" type="text/javascript"></script>
    <!-- main -->
    <script src="js/leaflet_main.js" type="text/javascript"></script>
  </head>
  
  
  <body>
  	<!-- search -->
	<div id='div_search' class='ui-corner-all'>
		<table id="searchLayout" border=0 style="margin-left:auto; margin-right:auto;">
				<tr>
					<td style="text-align: center; font-size: 14pt; font-weight: bold;" colspan=2> Search Options </td>
				</tr>
				<tr>
					<td style="text-align: right;"> Location: </td>
					<td> <input type="text" id="keyword" style="width: 120px;" value="Los Angeles"> </td>
				</tr>
				<tr> 
					<td style="text-align: right;"> Radius: </td>
					<td>
						<select id="radius" style="width: 120px;">
							<option value="10">10 miles</option>
							<option value="25">25 miles</option>
							<option value="50" >50 miles</option>
							<option value="100">100 miles</option>
							<option value="250"selected>250 miles</option>		
							<option value="500" >500 miles</option>		
						</select> 	
					</td>
				</tr>
				<tr>
					<td style="text-align: right;"> Car: </td>
					<td>
						<select id="car" style="width: 120px;">
							<option value="nissan">Nissan</option>				
							<option value="honda">Honda</option>
							<option value="Honda+Accord">Honda Accord</option>
							<option value="Honda+Civic">Honda Civic</option>
							<option value="Civic">Civic</option>
							<option value="Accord">Accord</option>
							<option value="Ford+Focus">Ford Focus</option>
							<option value="Ford+Escape">Ford Escape</option>
							<option value="Toyota">Toyota</option>		
							<option value="Toyota+Camry">Toyota Camry</option>
							<option value="Toyota+Corolla">Toyota Corolla</option>
							<option value="Toyota+Pirus">Toyota Pirus</option>
							<option value="Camry">Camry</option>
							<option value="Corolla">Corolla</option>				
							<option value="Prius">Prius</option>				
							<option value="Chevy+Volt">Chevy Volt</option>
							<option value="Volt">Volt</option>
							<option value="Lexus">Lexus</option>
							<option value="BMW">BMW</option>
						</select> 
					</td>
				</tr>			
				<!---
				<tr style="color: #22D;">
					<td style="text-align: right; font-size: 8pt; padding: 0px; margin: 0px;">  </td>
					<td style="padding: 0px; margin: 0px;"> <input type="checkbox" id="chkFlickr"/> Twitter </td>
				</tr>
				<tr style="color: #2D2;">
					<td style="text-align: right; font-size: 8pt;"> </td>
					<td> <input type="checkbox" id="chkFlickr"/> Flickr </td>
				</tr>
				<tr style="color: #D22;">
					<td style="text-align: right; font-size: 8pt; width: 7px;"> </td>
					<td> <input type="checkbox" id="chkYoutube"/> Youtube </td>
				</tr>
				--->
				<tr>
					<td></td>
					<td> <br><button type="button" onclick="getTweets()">Search</button>&nbsp; &nbsp; <img id='img_loading' src="images/loading.gif" width=15px style='display:none;' /></td>
				</tr>
				
			</table>
	</div>
	
	
	<!-- gallery-->
	<div id='div_gallery'>
		<ul>
			<li title="show Default Map" onclick='switchVisualization(["GEOJSON"]);'><img src='images/gallery-defaultmap.png'><br>Default Map</li>
			<li title="show Cluster Map" onclick='switchVisualization(["MARKERCLUSTER"]);'><img src='images/gallery-cluster.png'><br>Cluster Map</li>
			<li title="show Heat Map" onclick='switchVisualization(["HEATMAP", "GEOJSON"]);'><img src='images/gallery-heatmap.png'><br>Heat Map</li>
			<li onclick='if(app.map.hasLayer(app.basemaps["Nokia Satellite"])){app.map.removeLayer(app.basemaps["Nokia Satellite"])}else{app.basemaps["Nokia Satellite"].addTo(app.map);}'><img src='images/gallery-satellite.png'><br>Satellite Map</li>
			<li onclick='if(app.map.hasLayer(app.basemaps["Google Streetmap"])){app.map.removeLayer(app.basemaps["Google Streetmap"])}else{app.basemaps["Google Streetmap"].addTo(app.map);}'><img src='images/gallery-streetmap.png'><br>Goolge Streetmap</li>
			<li onclick='if(app.map.hasLayer(app.layers[0].layer)){app.map.removeLayer(app.layers[0].layer)}else{app.layers[0].layer.addTo(app.map);}'><img src='images/gallery-states.png' ><br>Compare to Census</li>
		</ul>
	</div>
	
	<!-- map-->
	<div id="div_map" style=''></div>

	<!-- dialog -->
	<div id='div_dialog' style='display:none;text-align:center'></div>
  </body>
</html>
