
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

    <title>SAM-Dashboard</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="css/Aristo/Aristo.css" />
	<link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
	<link rel="stylesheet" href="js/leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="js/leaflet/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="js/gridster/jquery.gridster.min.css" />
	<link rel="stylesheet" href="css/Control.BingGeocoder.css" />
    <link rel="stylesheet" href="css/main.css" />
	
	<!--chart-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>  
	
	<!-- DATA -->
	<script src="js/scores.js"></script>	
	<script src="js/leads.js"></script>	
	<script src="js/rss.js"></script>	

	<!-- PathGeo JS -->
	<script src="js/api/pathgeo.layer.js"></script>		
	<script src="js/api/pathgeo.service.js"></script>	
	<script src="js/api/pathgeo.util.js"></script>	

	<!--jQuery-->
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.16.custom.min.js"></script>
	
	<!--leaflet-->
	<script src="js/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="js/leaflet/leaflet.heatmap.js"></script>
	<script type="text/javascript" src="js/leaflet/leaflet.heatmap-leaflet.js"></script>
	
	<!-- gridster-->
	<script type="text/javascript" src="js/gridster/jquery.gridster.min.js"></script>
	
	<!--main-->
	<script src="js/Control.BingGeocoder.js"></script>		
    <script src="js/main.js"></script>	
	
</head>


<body>
	<!--header section (JOE)-->
	<div class="outer-north">
		<div id="header" style="background-color:#ffffff ">
			<a href="http://www.drewford.com/" ><img src = "./images/logo_product.png" alt="logo" border="0" style = "margin:0px 0px 0px 0px;width:300px;height:90px;float:center;" /></a>
			
			<!--<div id="log" style="background-color:#ffffff;height:auto;width:80px;float:right;">
				Log out
			</div>-->

			<!--<div id="welcome" style="background-color:#ffffff;height:auto;float:right;padding-top:10px;padding-right:20px">
				Welcome! Mike Baker 
				Your role is General Manager
			</div>-->
			
			<div id="welcome" style="background-color:#ffffff;height:auto;float:right;padding:10px 50px 0px 0px">
				<div style="float:right; padding-bottom:10px">
					<a id="link">Drew Ford General Manager<span class='ui-icon ui-icon-carat-1-s widget-dropdown' title='Expand'></span></a>
					<div id="submenu">
						<a href="#" onclick="switch_user('drew')">Drew Ford</a><br/>
						<a href="#" onclick="switch_user('penske')">Penske</a><br/>
						<a href="#">Logout</a>
					</div>
				</div>
				<div id="logo">
					<img src = "images/logo_drew.png" alt="logo" border="0" style = "width:200px;height:40px;float:right" />
				</div>
			</div>
		</div>

		<!--<div id="subhead" style="background-color:#ffffff ;height:auto;">
			Social Awareness Marketing (SAM) Dashboard Powered by PathGeo
		</div>-->
	</div>

	<P></P>


	<!-- Dashboard section -->
	<div class="gridster"></div>



	<!-- widgets-->
	<!-- reputation (JOE)-->
	<div id='widget_reputation' class='widget' widget-title='Reputation' widget-onInit="" widget-onClose="console.log('close')" widget-onClick="init_reputation_graph()" widget-sizeX=2 widget-sizeY=1 widget-row=1 widget-col=1>
		<div id="score_reputation" style="font-size:92px; color: green; padding-left:20px">288</div>
	</div>
	
	<!-- visibility (JOE)-->
	<div id='widget_visibility' class='widget' widget-title='Visibility' widget-onInit="" widget-onClose="" widget-onClick="init_visibilty_graph()" widget-sizeX=2 widget-sizeY=1 widget-row=1 widget-col=2>
		<div id="score_visibilty" style="font-size:92px; color: red; padding-left:20px">252</div>
	</div>
	
	<!-- competitor (JOE)-->
	<div id='widget_competitor' class='widget' widget-title='Competitor' widget-onInit="" widget-onClose="" widget-onClick="showDialog('dialog_competitor', 'Competitor', {modal:true})" widget-sizeX=2 widget-sizeY=1 widget-row=1 widget-col=3>
		
	</div>
	
	<!--map & Top Sales Lead and Top Service Leads (SU & Chris)-->
	<div id='widget_map' class='widget' widget-title='Map & Top Sales Leads and Top Service Leads' widget-onInit="init_map()" widget-onClose="" widget-onClick="" widget-sizeX=6 widget-sizeY=2 widget-row=2 widget-col=1>
		
		
		<!--- Note: Still trying to fix layout for map and lead tables. (Chris) -->
		<div style='position: absolute; height: 97%; width: 100%;'>
		
			<div id='map' style='position: absolute; width:60%; height:95%;'></div>
			
			<div style='position: absolute; width:40%; height:95%; right: 0px;'> 
				
				<div id='sales_leads' style='height: 50%; width: 100%; background-color: red; overflow: auto;'> Sales Leads </div>
			
				<div id='service_leads' style='height: 50%; width: 100%; background-color: blue; overflow: auto;'> Service Leads </div>
		
			</div>
		</div>
	
	</div>
	
	<!-- news feed (CHRIS)-->
	<div id='widget_news' class='widget' widget-title='News Feed' widget-onInit="" widget-onClose="" widget-onClick="showDialog('dialog_news', 'News Feed', {modal:true})" widget-sizeX=2 widget-sizeY=2 widget-row=3 widget-col=1>
		<div id='rss_news' style='height: 90%; width: 100%; overflow: auto;'> </div>
	</div>
            
    <!-- chart (CHRIS)-->
    <div id='widget_chart' class='widget' widget-title='Chart' widget-onInit="" widget-onClose="" widget-onClick="showDialog('dialog_chart', 'Chart', {modal:true})" widget-sizeX=2 widget-sizeY=2 widget-row=3 widget-col=2>
		
	</div>
            
  	<!-- add Widget-->
    <div id='widget_addWidget' class='widget' widget-title='Add Widget' widget-onInit="" widget-onClose="" widget-onClick="showDialog('dialog_addWidget', 'Add Widget', {modal:true})" widget-sizeX=1 widget-sizeY=1 widget-row=3 widget-col=3>
		<div style='text-align:center; color:#777777; width:100%; height:100%;margin:30px 0px 30px 0px;cursor:pointer'><img src='images/1362405888_plus.png' width=30px /><p></p>Add Widget</div>
	</div>
	
	




	<!-- dialog for detail information -->
	<!-- Reputation (JOE)-->
	<div id='dialog_reputation' style='display:none'>
		<span class="changeRepGraph" id="dailyRep" style="padding-right:30px; font-weight:bold">Last Week</span>
		<span class="changeRepGraph" id="weeklyRep" style="padding-right:30px">Last Month</span>
		<span class="changeRepGraph" id="monthlyRep">Last 6 Months</span><br/><br/>
		<div id="graph_reputation" style="height:200px; width:600px"></div>
	</div>
	
	<!-- Visibility (JOE)-->
	<div id='dialog_visibility' style='display:none'>
		<span class="changeVisGraph" id="dailyVis" style="padding-right:30px; font-weight:bold">Last Week</span>
		<span class="changeVisGraph" id="weeklyVis" style="padding-right:30px">Last Month</span>
		<span class="changeVisGraph" id="monthlyVis">Last 6 Months</span><br/><br/>
		<div id="graph_visibilty" style="height:200px; width:600px"></div>
	</div>
	
	<!-- competitor (JOE)-->
	<div id='dialog_competitor' style='display:none'></div>
	
	<!-- news feed (CHRIS)-->
	<div id='dialog_news' style='display:none'></div>
	
	<!-- chart (CHRIS)-->
	<div id='dialog_chart' style='display:none'></div>
	
	<!-- addWidget (Calvin)-->
	<div id='dialog_addWidget' style='display:none'>
		<ul>
			<li><img src='images/1362418884_pagespeed.png'  onclick='addWidget("widget_reputation")' /><br><span>Reputation</span></li>
			<li><img src='images/1362418910_screen_callers-g.png'  onclick='addWidget("widget_visibility")' /><br><span>Visibility</span></li>
			<li><img src='images/1362418858_people_stacked-b.png'  onclick='addWidget("widget_competitor")' /><br><span>Competitor</span></li>
			<li><img src='images/1362418842_latitude.png'  onclick='addWidget("widget_map")' /><br><span>Map & Top Sales Leeds</span></li>
			<li><img src='images/1362418717_reader.png' onclick='addWidget("widget_news")' /><br><span>News Feed</span></li>
			<li><img src='images/1362418773_analytics.png' onclick='addWidget("widget_chart")' /><br><span>Chart</span></li>
		</ul>
	</div>
	
	
	
	
</body>
</html>
